<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon -->
    <link rel="shortcut icon" href="images/mylogo.png" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">

    <title>Blog</title>
</head>
<body>
    <!--=====================================header section ===================================================-->
    <section id="header">
        <!-- Navbar -->
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
                <!-- Just an image -->
                <nav class="navbar navbar-light bg-transparent">
                    <a class="navbar-brand" href="index.html">
                        <img src="images/mylogo.png" width="65" height="35" alt="" loading="lazy">
                    </a>
                </nav>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <!-- <span class="navbar-toggler-icon"></span> -->
                    <img class="nav-tog-btn" src="images/square.svg">
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-3">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html#home">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#skills">Skills</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#project">Project</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </section>



    <!--======================================= footer section ================================================-->
    <section id="footer">

        <div class="container">
            <!-- media box container -->
            <div class="container pt-5 d-flex justify-content-center align-items-center">
                <!-- instagram box -->
                <div class="float-left icon-circle">
                    <a href="http://" target="_blank" rel="noopener noreferrer"><img class="icon-image"
                            src="images/instagram.svg" alt="instagram" srcset=""></a>
                </div>

                <!-- linkedIn box -->
                <div class="float-left icon-circle ml-3">
                    <a href="http://" target="_blank" rel="noopener noreferrer"><img class="icon-image"
                            src="images/linkedin.svg" alt="linkedIn" srcset=""></a>
                </div>

                <!-- facebook box -->
                <div class="float-left icon-circle ml-3">
                    <a href="http://" target="_blank" rel="noopener noreferrer"><img class="icon-image"
                            src="images/facebook.svg" alt="facebook" srcset=""></a>
                </div>

                <!-- twiter box -->
                <div class="float-left icon-circle ml-3">
                    <a href="http://" target="_blank" rel="noopener noreferrer"><img class="icon-image"
                            src="images/twitter.svg" alt="twiter" srcset=""></a>
                </div>
            </div>

            <p class="txt-align-center">&copy;2021</p>
        </div>
    </section>



    <!-- Optional JavaScript; choose one of the two! -->
    <script src="index.js"></script>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
